[main]

domain                   = ospanel
ip                       = 127.127.127.127
port                     = 80
clear_dns_cache          = on
hosts_file               = on
hosts_file_encoding      = UTF8
lang                     = auto
terminal_ansi_fix        = auto

[menu]

show_modules_in_groups   = on
show_modules_in_submenu  = on
show_projects_in_submenu = off
group_projects_by_tld    = off
show_tray_icon           = on
use_dark_theme           = off

[modules]

allowed_env_vars         = allusersprofile appdata commonprogramfiles commonprogramfiles(x86) commonprogramw6432 computername comspec driverdata homedrive homepath localappdata logonserver number_of_processors os path pathext processor_architecture processor_identifier processor_level processor_revision programdata programfiles programfiles(x86) programw6432 psmodulepath public sessionname systemdrive systemroot temp tmp userdomain userdomain_roamingprofile username userprofile windir
log_max_filesize         = 1
log_write_title          = on
max_probation_fails      = 1
max_shutdown_time        = 0
probation                = 30
silent_mode              = on
terminal_codepage        = 65001
time_zone                = system

[environment]

CURL_CA_BUNDLE           = {root_dir}\data\ssl\cacert.pem
HOMEDRIVE                = {root_drive}
HOMEPATH                 = {root_path}\user
PATH                     = {root_dir}\bin;%SYSTEMROOT%\system32;%SYSTEMROOT%;%SYSTEMROOT%\System32\Wbem;%SYSTEMROOT%\System32\WindowsPowerShell\v1.0
TEMP                     = {root_dir}\temp
TMP                      = {root_dir}\temp
