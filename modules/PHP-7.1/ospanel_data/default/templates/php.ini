[PHP]

;--------------------------------
; Assertion
;--------------------------------

;assert.active                  = 1
;assert.bail                    = 0
;assert.callback                =
;assert.exception               = 0
;assert.quiet_eval              = 0
;assert.warning                 = 1
;zend.assertions                = 1

;--------------------------------
; CGI
;--------------------------------

;cgi.check_shebang_line         = 1
;cgi.discard_path               = 0
;cgi.fix_pathinfo               = 1
;cgi.force_redirect             = 1
;cgi.nph                        = 0
;cgi.redirect_status_env        =
;cgi.rfc2616_headers            = 0

;--------------------------------
; Directories
;--------------------------------

;doc_root                       =
extension_dir                   = "{root_dir}/modules/{module_name}/PHP/ext"
include_path                    = ".;{root_dir}/data/{module_name}/{profile_name}/composer"
sys_temp_dir                    = "{root_dir}/temp/{module_name}/{profile_name}"
upload_tmp_dir                  = "{root_dir}/temp/upload"
;user_dir                       =

;--------------------------------
; Encodings
;--------------------------------

;default_charset                = "UTF-8"
;default_mimetype               = "text/html"
;input_encoding                 =
;internal_encoding              =
;output_encoding                =
;zend.detect_unicode            = On
;zend.multibyte                 = Off
;zend.script_encoding           =

;--------------------------------
; Error reporting
;--------------------------------

;display_errors                 = On
;display_startup_errors         = Off
;docref_ext                     =
;docref_root                    =
;error_append_string            =
error_log                       = "{root_dir}/logs/{module_name}/php_error.log"
;error_prepend_string           =
error_reporting                 = E_ALL & ~E_NOTICE
;html_errors                    = On
;ignore_repeated_errors         = Off
;ignore_repeated_source         = Off
log_errors                      = On
;log_errors_max_len             = 1024
;report_memleaks                = On
;report_zend_debug              = On
;track_errors                   = Off
;windows.show_crt_warning       = Off
;xmlrpc_error_number            = 0
;xmlrpc_errors                  = Off

;--------------------------------
; Flags
;--------------------------------

;allow_url_fopen                = On
;allow_url_include              = Off
;auto_detect_line_endings       = 0
;auto_globals_jit               = On
;engine                         = 1
enable_dl                       = Off
;enable_post_data_reading       = On
;expose_php                     = On
;file_uploads                   = On
;ignore_user_abort              = Off
;implicit_flush                 = Off
;last_modified                  = 0
;register_argc_argv             = On
;short_open_tag                 = On

;--------------------------------
; Limits
;--------------------------------

;default_socket_timeout         = 60
;hard_timeout                   = 2
max_execution_time              = 300
;max_file_uploads               = 20
;max_input_nesting_level        = 64
;max_input_time                 = -1
max_input_vars                  = 10000
;max_multipart_body_parts       = -1
memory_limit                    = 1024M
output_buffering                = 4096
post_max_size                   = 256M
;precision                      = 14
;realpath_cache_size            = 4096K
;realpath_cache_ttl             = 120
;serialize_precision            = -1
upload_max_filesize             = 256M
;user_ini.cache_ttl             = 300

;--------------------------------
; Mail
;--------------------------------

mail.add_x_header               = On
;mail.force_extra_parameters    =
mail.log                        = "{root_dir}/logs/{module_name}/php_mail.log"
;sendmail_from                  =
;sendmail_path                  =
SMTP                            = "{api_domain}"
smtp_port                       = {smtp_port}

;--------------------------------
; Security
;--------------------------------

;disable_classes                =
;disable_functions              = "apache_setenv,dl,exec,passthru,pcntl_exec,pcntl_fork,popen,proc_open,putenv,shell_exec,symlink,system,virtual"
;open_basedir                   = "{root_dir}/home;{root_dir}/temp;{root_dir}/data/{module_name}/{profile_name}/composer"

;--------------------------------
; Zlib
;--------------------------------

;zlib.output_compression        = Off
;zlib.output_compression_level  = -1
;zlib.output_handler            =

;--------------------------------
; Other
;--------------------------------

;arg_separator.input            = "&"
;arg_separator.output           = "&"
;auto_append_file               =
;auto_prepend_file              =
;browscap                       = "{root_dir}/user/browscap/lite_php_browscap.ini"
cli_server.color                = On
